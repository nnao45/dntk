language: rust
rust:
  - stable
matrix:
  include:
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: linux
      rust: stable
      env:
        - TARGET=x86_64-unknown-linux-gnu
          LINUX_TERM_LIB=linux_gnu.rs
    - os: linux
      rust: stable
      env:
        - TARGET=x86_64-unknown-linux-musl
          LINUX_TERM_LIB=linux_musl.rs
    - os: windows
      rust: stable
      env: TARGET=x86_64-pc-windows-msvc
before_script:
  - rustc -V
  - cargo -V
  - if [[ "${TARGET}" == "x86_64-unknown-linux-musl" ]] || [[ "${TARGET}" == "x86_64-pc-windows-msvc" ]]; then rustup target add $TARGET; fi
  - if [[ "${TARGET}" == "x86_64-pc-windows-msvc" ]]; then export PATH=$PATH:";C:\Users\travis\build\nnao45\dntk\test\bc-1.07.1-win32-embedeo-02\bin"; fi
  - git --version
  - echo $TRAVIS_BRANCH
  - pwd
  - echo $PATH
  - git rev-parse HEAD
script:
  - export PKG_CONFIG_ALLOW_CROSS=1
  - cargo test  --target $TARGET
  - cargo build --target $TARGET
before_deploy:
  - export PKG_CONFIG_ALLOW_CROSS=1
  - cargo build --target $TARGET --release
  - mkdir "dntk-${TRAVIS_TAG}-${TARGET}"
  - cp target/$TARGET/release/dntk LICENSE README.md "dntk-${TRAVIS_TAG}-${TARGET}"
  - zip "dntk-${TRAVIS_TAG}-${TARGET}.zip" -r "dntk-${TRAVIS_TAG}-${TARGET}"
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: 
  file: "dntk-${TRAVIS_TAG}-${TARGET}.zip"
  on:
    tags: true
notifications:
  email:
    on_success: never
    on_failure: change
