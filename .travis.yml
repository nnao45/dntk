language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
os:
  - osx
  - linux
script:
  - cargo build --release
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: 
  file: "./dist/*.{tar.gz,zip}"
  on:
    tags: true
